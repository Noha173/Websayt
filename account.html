<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب العميل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .balance {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>حساب العميل</h1>
    <div class="balance" id="balance">الرصيد: $0</div>
    <button onclick="window.location.href = 'withdraw.html';">الدفع والسحب</button>
    <button onclick="window.location.href = 'wheel.html';">اللعب بعجلة الحظ</button>

    <script>
        document.getElementById('balance').innerText = "الرصيد: " + localStorage.getItem('balance') || "$0";
    </script>
</body>
</html>
