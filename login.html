<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
        }
        input {
            padding: 10px;
            width: 250px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>تسجيل الدخول</h1>
    <input type="text" id="username" placeholder="اسم المستخدم" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <button onclick="login()">دخول</button>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('username', username);
                window.location.href = 'wheel.html';  // الانتقال لصفحة العجلة
            } else {
                alert("من فضلك أدخل جميع البيانات.");
            }
        }
    </script>
</body>
</html>
